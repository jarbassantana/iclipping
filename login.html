<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClipping | Login</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <nav class="container">
            <a href="index.html"><img src="./img/logo-iclipping.png" alt="logo iclipping" class="logo" /></a>
            <div class="menu-container">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Institucional</a></li>
                    <li><a href="#aplication">Aplicação</a></li>
                    <li><a href="#analyst">Soluções Estratégicas</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
                <a href="login.html"><button type="button" class="btn-login">Login</button></a>
                <button id="btn-mobile-js" class="btn-mobile"><img src="./img/btn-mobile.svg"
                        alt="button mobile"></button>
            </div>
        </nav>
    </header>
    <div class="menu-mobile">
        <div class="overlay js-overlay"></div>
        <aside>
            <a href="index.html"><img src="./img/logo-iclipping.png" alt="logo iclipping" class="logo" /></a>
            <ul class="menu-mobile-ul">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Institucional</a></li>
                <li><a href="#aplication">Aplicação</a></li>
                <li><a href="#analyst">Soluções Estratégicas</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
            <a href="login.html"><button type="button" class="btn-login">Login</button></a>
        </aside>
    </div>

    <section class="login">
        <div id="particles-js">
            <div class="container">

                <form action="">
                    <label for="">Login</label>
                    <div class="divider"></div>
                    <input type="email" name="" id="" placeholder="Endereço de e-mail" aria-label="Endereço de e-mail">
                    <input type="password" name="" id="" placeholder="Senha" aria-label="Senha">
                    <div class="remember-pass">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar</label>
                    </div>
                    <button type="submit" class="btn-login-pg">Login</button>
                </form>
            </div>

        </div>

    </section>


    <!-- FOOTER SECTION -->
    <footer class="footer">
        <div class="container">
            <img src="./img/iclipping-logo-footer.png" alt="iclipping footer logo ">
            <span>© iClipping Monitoramento Estratégico. Todos os direitos reservados.</span>
        </div>
    </footer>
    <script src="./js/script.js" defer></script>
    <script src="./lib/particles.min.js" defer></script>
    <script src="./lib/app.js" defer></script>
</body>

</html>
